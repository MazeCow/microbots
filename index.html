<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroBots</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="lightbox hidden">
      <div class="lightbox-content">
        <p id="win-message">You won in <span id="moves"></span> move(s)!</p>
        <button onclick="closeLightbox()">Close</button>
      </div>
    </div>
    <header>
      <h2>Microbots</h2>
      <p>
        Find the fastest path from start to end!<br />
        You may move to the same color or the same number<br />
        All moves must occur within the same row or column.
      </p>
    </header>
    <div class="board">
      <div class="top-buttons">
        <div class="rotate-btn left-arrow" onclick="g.rotate(0, false)"></div>
        <div class="rotate-btn right-arrow" onclick="g.rotate(1, true)"></div>
      </div>
      <div class="left-buttons">
        <div class="rotate-btn up-arrow" onclick="g.rotate(0, true)"></div>
        <div class="rotate-btn down-arrow" onclick="g.rotate(2, false)"></div>
      </div>
      <div class="grid"></div>
      <div class="right-buttons">
        <div class="rotate-btn up-arrow" onclick="g.rotate(1, false)"></div>
        <div class="rotate-btn down-arrow" onclick="g.rotate(3, true)"></div>
      </div>
      <div class="bottom-buttons">
        <div class="rotate-btn left-arrow" onclick="g.rotate(2, true)"></div>
        <div class="rotate-btn right-arrow" onclick="g.rotate(3, false)"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
