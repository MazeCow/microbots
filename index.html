<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroBots</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h2>Microbots</h2>
      <p>
        Find the fastest path from start to end!<br />
        You may move to the same color or the same number<br />
        All moves must occur within the same row or column.
      </p>
    </header>
    <div class="board">
      <div class="top-buttons">
        <div class="rotate-btn left-arrow"></div>
        <div class="rotate-btn right-arrow"></div>
      </div>
      <div class="left-buttons">
        <div class="rotate-btn up-arrow"></div>
        <div class="rotate-btn down-arrow"></div>
      </div>
      <div class="grid"></div>
      <div class="right-buttons">
        <div class="rotate-btn up-arrow"></div>
        <div class="rotate-btn down-arrow"></div>
      </div>
      <div class="bottom-buttons">
        <div class="rotate-btn left-arrow"></div>
        <div class="rotate-btn right-arrow"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
